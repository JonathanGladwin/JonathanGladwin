rules: {
  'operation-singular-tag': {
      description: 'Operation must not have more than a single tag.',
      recommended: true,
      severity: hint,
      type: 'style',
      given: "$",
      then: {
        field: 'tags',
        function: length,
        functionOptions: {
          max: 1,
          min: 0
        },
      },
    }
}