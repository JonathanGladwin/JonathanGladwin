<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Basic Embed</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src= "https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  </head>
  <body>
    <h1>Tableau javascript API Features</h1>
    <nav class="nav-area">
      <ul>
        <li>
          <a href="#">Dynamic Load</a>
          <ul>
            <li>
              <a href="#" id="hideBtn">Hide</a>
            </li>
            <li>
              <a href="#" id="showBtn">Show</a>
            </li>
          </ul>
        </li>
        <li>
          <select id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </li>
        <li>
          <a href="#" id="filterBtn">Apply Filter</a>
        </li>
        <li>
          <select name="cars" id="exportFormat">
          <option value="none">Choose Export Option</option>
          <option value="pdf">Export to PDF</option>
          <option value="image">Export to Image</option>
          <option value="csv">Export to CSV</option>
          <option value="excel">Export to Excel</option>
          <option value="powerpoint">Export to PowerPoint</option>
          </select>
        </li>
          <li>
            <a href="#" id="exportBtn">Export</a>
          </li>
        <li>
          <input type="text" id="resizeWidth" placeholder="Width"> 
        </li>
        <li>
          <input type="text" id="resizeHeight" placeholder="Height">
        </li>
        <li>
          <a href="#" id="resizeBtn">Resize</a>
        </li>
      </ul>
    </nav>
    
    <div>
      <br>
      <button id="selectBtn">Select Marks</button>
      <h4> Click on the visualization graph points to see the information.</h4>
    </div> 
   
    <div id="markDetails">Information about selected marks displays here.</div>
   
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <div id="controls" style="padding:20px;">
      <button style="width:100px;" id="previousBtn">Previous</button>
      <button style="width:100px;" id="nextBtn">Next</button>
  </div>
    <script src="./BasicEmbed.js"></script>
    
  </body>
</html>
